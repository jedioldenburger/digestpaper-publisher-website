<!doctype html>
<html lang="{{page.lang | default: 'nl'}}" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic Page Meta -->
    <title>{{page.title | default: 'DigestPaper Tool'}}</title>
    <meta name="description" content="{{page.description | default: 'DigestPaper webapplicaties: tools voor onderzoek, veiligheid en transparantie.'}}" />
    <meta name="keywords" content="{{page.keywords | join: ', ' | default: 'tool, webapp, onderzoek, veiligheid, transparantie'}}" />

    <!-- Canonical and Language -->
    <link rel="canonical" href="{{page.canonical_url | default: page.url | prepend: site.url}}" />
    <meta name="language" content="{{page.lang | default: 'nl-NL'}}" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{page.title}}" />
    <meta property="og:description" content="{{page.description}}" />
    <meta property="og:url" content="{{page.canonical_url | default: page.url | prepend: site.url}}" />
    <meta property="og:site_name" content="DigestPaper" />
    <meta property="og:locale" content="{{page.lang | default: 'nl_NL'}}" />
    {% if page.featured_image %}
    <meta property="og:image" content="{{page.featured_image}}" />
    <meta property="og:image:width" content="{{page.featured_image_width | default: 1200}}" />
    <meta property="og:image:height" content="{{page.featured_image_height | default: 630}}" />
    {% else %}
    <meta property="og:image" content="{{site.url}}/favicon/nebula-clean-icon-512.png" />
    {% endif %}

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{page.title}}" />
    <meta name="twitter:description" content="{{page.description}}" />
    {% if page.featured_image %}
    <meta name="twitter:image" content="{{page.featured_image}}" />
    {% else %}
    <meta name="twitter:image" content="{{site.url}}/favicon/nebula-clean-icon-512.png" />
    {% endif %}

    <!-- JSON-LD: SoftwareApplication for Tool Rich Results -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "NewsMediaOrganization",
            "@id": "{{site.url}}/#org",
            "name": "DigestPaper",
            "url": "{{site.url}}/",
            "logo": {
              "@type": "ImageObject",
              "url": "{{site.url}}/favicon/nebula-clean-icon-512.png",
              "width": 512,
              "height": 512
            }
          },
          {
            "@type": "SoftwareApplication",
            "@id": "{{page.canonical_url | default: page.url | prepend: site.url}}/#software",
            "url": "{{page.canonical_url | default: page.url | prepend: site.url}}",
            "name": "{{page.title}}",
            "description": "{{page.description}}",
            "applicationCategory": "{{page.category | default: 'WebApplication'}}",
            "operatingSystem": "Web",
            "browserRequirements": "{{page.browser_requirements | default: 'Modern web browser with JavaScript'}}",
            {% if page.featured_image %}
            "screenshot": "{{page.featured_image}}",
            {% endif %}
            "creator": { "@id": "{{site.url}}/#org" },
            "publisher": { "@id": "{{site.url}}/#org" },
            "maintainer": { "@id": "{{site.url}}/#org" },
            "datePublished": "{{page.date_published | default: page.date | default: site.time | date: '%Y-%m-%dT%H:%M:%S%z'}}",
            "dateModified": "{{page.date_modified | default: page.date | default: site.time | date: '%Y-%m-%dT%H:%M:%S%z'}}",
            {% if page.version %}
            "softwareVersion": "{{page.version}}",
            {% endif %}
            "inLanguage": "{{page.lang | default: 'nl-NL'}}",
            "isAccessibleForFree": {{page.is_free | default: true}},
            {% if page.features %}
            "featureList": [
              {% for feature in page.features %}
              "{{feature}}"{% unless forloop.last %},{% endunless %}
              {% endfor %}
            ],
            {% endif %}
            {% if page.system_requirements %}
            "requirements": "{{page.system_requirements}}",
            {% endif %}
            {% if page.permissions %}
            "permissions": "{{page.permissions}}",
            {% endif %}
            {% if page.file_size %}
            "fileSize": "{{page.file_size}}",
            {% endif %}
            {% if page.download_url %}
            "downloadUrl": "{{page.download_url}}",
            {% endif %}
            {% if page.install_url %}
            "installUrl": "{{page.install_url}}",
            {% endif %}
            {% if page.offers %}
            "offers": {
              "@type": "Offer",
              "price": "{{page.offers.price | default: 0}}",
              "priceCurrency": "{{page.offers.currency | default: 'EUR'}}",
              "availability": "{{page.offers.availability | default: 'https://schema.org/InStock'}}"
            },
            {% endif %}
            {% if page.aggregateRating %}
            "aggregateRating": {
              "@type": "AggregateRating",
              "ratingValue": "{{page.aggregateRating.value}}",
              "reviewCount": "{{page.aggregateRating.count}}",
              "bestRating": "{{page.aggregateRating.best | default: 5}}",
              "worstRating": "{{page.aggregateRating.worst | default: 1}}"
            },
            {% endif %}
            "usageInfo": "{{site.url}}/policies/terms-of-service/",
            "copyrightNotice": "Â© {{page.date | default: site.time | date: '%Y'}} DigestPaper Publishing B.V."
          }
        ]
      }
    </script>
  </head>

  <body{% if page.body_class %} class="{{page.body_class}}"{% endif %}{% if page.microdata_itemscope %} {{page.microdata_itemscope}}{% else %} itemscope itemtype="https://schema.org/SoftwareApplication"{% endif %}>
    <!-- Body content will be inserted here by the template engine -->
  </body>
</html>
